<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <form>
    <button id="prevent" type="submit">送信</button>
  </form>
  <div id="app">
  <button @click="btnClicked">おせ！</button>
  <button @click="btnClickedEvent">イベントおせ！</button>
  <button @click="btnClickedArgs(333)">引数イベントおせ！</button>
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data(){
        return{
          }
        },
        methods:{
            btnClicked(){
              console.log('Vue大当たり')
            },
            btnClickedEvent(e){
            console.log(e)
            },
            btnClickedArgs(int){
              console.log(int)
            }
        }
    })


    const prevent = document.getElementById('prevent');
    prevent.addEventListener("click",(e)=>{
      e.preventDefault();
      console.log(e);
    })
  </script>
</body>
</html>
